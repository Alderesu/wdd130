<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic HTML and CSS Quiz</title>
    <meta name="description" content="Kyle Aldrich Moran's BYU-Idaho WDD 133 Quiz Form">
    <meta name="author" content="Kyle Aldrich Moran">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header><h1> WDD 130 | Kyle Aldrich Moran | Basic HTML and CSS Quiz </h1></header>
    <main>
        <form>
            <fieldset>
                <legend>Student's Information</legend>
                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                    <div class="column">
                        <label for="q1">1. What does the acronym HTML stand for?</label>
                        <input type="text" id="q1" name="q1">     
                    </div>
                    <div class="column">
                        <label for="q2">2. What is the difference between a block-level element and an inline element in HTML?</label>
                        <textarea id="q2" name="q2"></textarea> 
                    </div>
                    <div class="column">
                        <label for="q3">3. What is the default value of the CSS display property for an <code>img</code> element?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose One...</option>
                            <option value="block">block</option>
                            <option value="inline">inline</option>
                            <option value="inline-block">inline-block</option>
                            <option value="none">none</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="q4">4. What is the value of the height property (in pixels) of the <code>.box</code> element?</label>
                            <div class="picture-container">
                                <img src="images/image-two.png" alt="Image showing CSS">  
                            </div>
                        <input type="number" id="q4" name="q4">  
                    </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | Basic HTML and CSS Quiz | Kyle Aldrich Moran</p>
    </footer>
</body>
</html>
