<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="Kyle Aldrich Moran's BYU-Idaho WDD 133 HTML Form - User Poll">
    <meta name="author" content="Kyle Aldrich Moran">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Kyle Aldrich Moran | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Safari">Safari</option>
                        <option value="Edge">Edge</option>
                        <option value="Opera">Opera</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="column1"> 
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Caloocan, Malabon, Navotas, Valenzuela" required></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Kyle Aldrich Moran</p>
    </footer>
</body>
</html>
