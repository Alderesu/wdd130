<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/testing.css"
</head>
<body>
    <header>
        <h1>Reach Our Team</h1>
        <p>We love questions and feedback - and we're always happy to help!</p>
    </header>
    
    <main>
          
          <div class="wrapper">
            <div class="main">
              Main content
            </div>
            <div class="sidebar collapsed">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="column1">
                            <label for="browser">What is your favorite internet browser?</label>
                            <select id="browser" name="browser">
                                <option value="Chrome">Chrome</option>
                                <option value="Firefox">Firefox</option>
                                <option value="Safari">Safari</option>
                                <option value="Edge">Edge</option>
                                <option value="Opera">Opera</option>
                            </select>
                        </div>
                        <div class="column1">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet">
                        </div>
                        <div class="column1"> 
                            <label for="feedback">List the places you have lived:</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Caloocan, Malabon, Navotas, Valenzuela" required></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </div>
          </div>
    </main>

    <footer>
        <!-- Footer Content Including Social Media Icons/Links -->
    </footer>
</body>
</html>
