<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/testing.css"
</head>
<body>
    <header>
        <h1>Reach Our Team</h1>
        <p>We love questions and feedback - and we're always happy to help!</p>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Boston, United States</p>
            <p>177 Huntington Ave Ste 1703</p>
            <p>Email: <a href="mailto:contact-us@company.com">contact-us@company.com</a></p>
            <p>Phone: +1-617-555-0108</p>
        </section>
        <section>
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Your name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Your email address:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="Purpose">What can we help you with?</label><br>
                    <input type="radio" id="General" name="gender" value="General">
                    <label for="General">General Inquiry</label><br>
                    <input type="radio" id="Reservation" name="gender" value="Reservation">
                    <label for="Reservation">Reservation Question</label><br>
                    <input type="radio" id="Suggestion" name="gender" value="Suggestion">
                    <label for="Suggestion">Website Suggestion</label><br>

                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribe" name="subscribe"><br>
                <input type="submit" value="SEND">

                
            </form>
        </section>
    </main>
    <footer>
        <!-- Footer Content Including Social Media Icons/Links -->
    </footer>
</body>
</html>
