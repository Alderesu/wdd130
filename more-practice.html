<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML Form - User Poll</h1>
        <form action="#">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="favorite-browser">What is your favorite internet browser?</label>
                <select id="favorite-browser" name="favorite-browser" required>
                    <option value="">Select an option</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                    <option value="Opera">Opera</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet" value="Yes">
                <label for="pet">Yes</label>
            </div>
            <div class="form-group">
                <label for="previous-addresses">List the places you have lived:</label>
                <textarea id="previous-addresses" name="previous-addresses" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Poll">
            </div>
        </form>
    </div>
</body>
</html>
